name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  version-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.check.outputs.version }}
      should_publish: ${{ steps.check.outputs.should_publish }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Check if version needs publishing
        id: check
        run: |
          # Get version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          
          echo "Package: $PACKAGE_NAME"
          echo "Current version: $CURRENT_VERSION"
          
          # Check if this version exists on npm
          NPM_VERSION=$(npm view $PACKAGE_NAME version 2>/dev/null || echo "not-found")
          
          if [ "$NPM_VERSION" = "not-found" ]; then
            echo "Package not found on npm registry - will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "changed=true" >> $GITHUB_OUTPUT
          elif [ "$NPM_VERSION" = "$CURRENT_VERSION" ]; then
            echo "Version $CURRENT_VERSION already published to npm"
            echo "::notice::Version $CURRENT_VERSION is already published"
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Current version ($CURRENT_VERSION) differs from npm version ($NPM_VERSION)"
            echo "Will publish new version"
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        bun-version: [latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run tests
        run: bun test
      
      - name: Run tests with coverage
        run: bun test --coverage
      
      - name: Upload coverage reports
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  benchmark:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        bun-version: [latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run benchmarks
        run: |
          echo "Running lazy vs traditional benchmarks..."
          bun run benchmarks/lazy-vs-traditional.bench.js
          
          echo ""
          echo "Running no logs vs lazy logs benchmarks..."
          bun run benchmarks/no-logs-vs-lazy-logs.bench.js
      
      - name: Store benchmark results
        if: github.event_name == 'push' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ github.sha }}
          path: |
            benchmarks/*.bench.js
            benchmarks/README.md

  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Check code formatting
        run: |
          # Add prettier or other formatting checks if configured
          echo "Checking code formatting..."
          # bun run format:check || true
      
      - name: Type check
        run: |
          echo "Running type checks..."
          bun run --bun tsc --noEmit || true

  publish:
    needs: [test, benchmark, lint-and-typecheck, version-check]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check conditions
        id: check
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Version changed: ${{ needs.version-check.outputs.changed }}"
          echo "Test result: ${{ needs.test.result }}"
          echo "Benchmark result: ${{ needs.benchmark.result }}"
          
          if [ "${{ github.event_name }}" != "push" ] || [ "${{ github.ref }}" != "refs/heads/main" ]; then
            echo "âŠ˜ Publishing skipped (not a push to main)"
            exit 0
          fi
          
          if [ "${{ needs.version-check.outputs.should_publish }}" != "true" ]; then
            echo "âŠ˜ Publishing skipped (version ${{ needs.version-check.outputs.version }} already published)"
            exit 0
          fi
          
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "âŠ˜ Publishing skipped (tests failed)"
            exit 1
          fi
          
          if [ "${{ needs.benchmark.result }}" != "success" ]; then
            echo "âŠ˜ Publishing skipped (benchmarks failed)"
            exit 1
          fi
          
          echo "âœ“ All conditions met for publishing"
          echo "should_publish=true" >> $GITHUB_OUTPUT
      
      - uses: actions/checkout@v4
        if: steps.check.outputs.should_publish == 'true'
      
      - name: Setup Node.js
        if: steps.check.outputs.should_publish == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Setup Bun
        if: steps.check.outputs.should_publish == 'true'
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        if: steps.check.outputs.should_publish == 'true'
        run: bun install --frozen-lockfile
      
      - name: Build package
        if: steps.check.outputs.should_publish == 'true'
        run: |
          echo "Building package..."
          # Add build step if needed
          # bun run build
      
      - name: Publish to npm
        if: steps.check.outputs.should_publish == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        if: steps.check.outputs.should_publish == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.version-check.outputs.version }}
          release_name: Release v${{ needs.version-check.outputs.version }}
          body: |
            ## ðŸš€ Release v${{ needs.version-check.outputs.version }}
            
            ### ðŸ“Š Performance
            - Lazy logging is 100-1000x faster than traditional logging when disabled
            - Minimal overhead (1.5-5x) compared to no logs for typical operations
            - Production-ready with bitwise level control
            
            ### ðŸ“¦ Installation
            ```bash
            bun add log-lazy@${{ needs.version-check.outputs.version }}
            ```
            
            See [README](https://github.com/${{ github.repository }}/blob/main/README.md) for usage details.
          draft: false
          prerelease: false

  summary:
    needs: [test, benchmark, lint-and-typecheck, version-check, publish]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Workflow Summary
        run: |
          echo "## Workflow Summary"
          echo ""
          echo "### Job Results:"
          echo "- Version Check: ${{ needs.version-check.result }}"
          echo "- Tests: ${{ needs.test.result }}"
          echo "- Benchmarks: ${{ needs.benchmark.result }}"
          echo "- Lint & Typecheck: ${{ needs.lint-and-typecheck.result }}"
          echo "- Publish: ${{ needs.publish.result }}"
          echo ""
          
          if [ "${{ needs.version-check.outputs.changed }}" == "true" ]; then
            echo "### Version Information:"
            echo "- Version: ${{ needs.version-check.outputs.version }}"
            echo "- Status: Version was bumped âœ…"
          else
            echo "### Version Information:"
            echo "- Version: ${{ needs.version-check.outputs.version }}"
            echo "- Status: No version change"
          fi
          
          if [ "${{ needs.publish.result }}" == "success" ]; then
            echo ""
            echo "### ðŸŽ‰ Publishing Status:"
            echo "âœ… Package published successfully!"
            echo "ðŸ“¦ View on npm: https://www.npmjs.com/package/log-lazy"
          fi